{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 review-form">
            <h3 class="review-titles">Edit Review</h3>
            <p>If you edit your review, it will need to be approved by Admin again.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title*</label>
                    {{ form.title }}
                </div>
                <div class="mb-3">
                    <label for="id_content" class="form-label">Content*</label>
                    {{ form.content }}
                </div>
                <div class="mb-3">
                    <label for="id_rating" class="form-label">Rating (1-10)*</label>
                    {{ form.rating }}
                </div>
                <div class="d-flex justify-content-start">
                    <button type="submit" class="btn btn-custom send-review-button me-2">Update</button>
                    <button type="button" onclick="history.back();" class="btn btn-secondary send-review-button">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
